<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/master.css">
  <title>Vue Boolflix</title>
</head>
<body>
  <div id="root">

    <input v-model="movieSearch" placeholder="Cerca un film">
    <!-- <button @click="searchMovie">Search</button> -->

    <div class="container">
      <div class="flip-card"
        v-if="movie.title.toLowerCase().includes(movieSearch.toLowerCase())"
        v-for="movie in movies">
        <div class="flip-card-inner">
          <!-- <div
           class="flip-card-front"
           :style="`background-image: url('${movie.poster_path}')`">
          </div> -->
          <div class="flip-card-back">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.original_title }}</p>
            <p>{{ movie.original_language }}</p>
            <p>{{ movie.vote_average }}</p>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
