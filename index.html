<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/master.css">
  <!-- jquery -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <title>Vue Boolflix</title>
</head>
<body>
  <div id="root">
    <!-- header -->
    <header>
      <div class="left-header">
        <div class="logo-netflix">
          <img src="./assets/img/netflix-logo.png" alt="">
        </div>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Serie TV</a></li>
          <li><a href="#">Film</a></li>
          <li><a href="#">Nuovi e popolari</a></li>
          <li><a href="#">La mia lista</a></li>
        </ul>
      </div>
      <!-- movie-research -->
      <div class="right-header">
        <div id="input-container">
          <input id="search-input" type="text" v-model="movieSearch" placeholder="Cerca un film o una serie tv" @keyup.enter="searchMovie">
          <div @click="searchMovie">
            <img  src="./assets/img/search-icon.jpg" alt="search">
          </div>
        </div>
        <div id="icon-search" @click="getSearch" >
          <img src="./assets/img/search-icon.jpg" alt="search">
        </div>
      </div>
    </header>
    <!-- movies -->
    <div class="container">
      <div class="flip-card"
        v-for="movie in movies">
        <div class="flip-card-inner">
          <div
           class="flip-card-front"
           :style="`background-image: url('${getBg(movie)}')`">
          </div>
          <div class="flip-card-back">
            <div
              class="back-image"
              :style="`background-image: url('${getBg(movie)}`">
            </div>
            <div class="container-info-movie">
              <h3>{{ getTitle(movie) }}</h3>
              <div class="original-language-info">
                <p>Titolo originale:</p>
                <span> {{ getOriginalTitle(movie) }}</span>
                <img class="flag" :src="`${getFlag(movie)}`">
              </div>
              <div class="container-vote">
                <i
                  class="fas fa-star"
                  v-for="star in getStar(movie.vote_average)">
                </i>
                <i
                  class="far fa-star"
                  v-for="star in (5 - getStar(movie.vote_average))">
                </i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
