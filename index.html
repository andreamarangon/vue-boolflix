<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/master.css">
  <!-- jquery -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <title>Vue Boolflix</title>
</head>
<body>
  <div id="root">
    <!-- header -->
    <header>
      <h1 class="title">Boolflix</h1>
      <!-- movie-research -->
      <div class="container-search">
        <input v-model="movieSearch" placeholder="Cerca un film" @keyup.enter="searchMovie">
        <button @click="searchMovie">Search</button>
      </div>
    </header>
    <!-- movies -->
    <div class="container">
      <div class="flip-card"
        v-for="movie in movies">
        <div class="flip-card-inner">
          <div
           class="flip-card-front"
           :style="`background-image: url('https://image.tmdb.org/t/p/w500/${movie.poster_path}')`">
          </div>
          <div class="flip-card-back">
            <h2>{{ getTitle(movie) }}</h2>
            <p>Titolo originale: {{ getOriginalTitle(movie) }}</p>
            <p>Lingua originale: {{ movie.original_language }}
              <img class="flag" :src="`https://www.unknown.nu/flags/images/${movie.original_language}-100`">
            </p>
            <!-- <p>Voto: {{ movie.vote_average }}</p>
            <p class="star">Voto: {{ getStar(movie.vote_average) }}</p> -->
            <div class="container-vote">
              <i
                class="fas fa-star"
                v-for="star in getStar(movie.vote_average)">
              </i>
              <i
                class="far fa-star"
                v-for="star in (5 - getStar(movie.vote_average))">
              </i>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
